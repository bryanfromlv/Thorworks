<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- style sheets -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/main_navbar.css" />
    <link rel="stylesheet" href="quick_calcs.css" />
    <!-- scripts -->
    <!--! quick_calcs.js imports nav and other required modules  -->
    <script src="quick_calcs.js" type="module"></script>
    <title>Quick FoE Calculators</title>
  </head>
  <body>
    <nav class="top-nav">
      <ul class="top-nav-list">
        <li class="top-nav-logo push-left">
          <img src="../images/thor_bkg_logo.svg" alt="logo" title="Home" height="20" />
        </li>
        <li class="nav-dropdown-1">
          FoE
          <ul class="nav_dropdown_list_1">
            <li>GB Tracker</li>
            <li class="dropdown-nav-item-active">Quick Calculators</li>
            <li>Aztecs Guide</li>
          </ul>
        </li>
        <li>Lab</li>
        <li>Service</li>
        <li>Pi</li>
        <li class="top-nav-copyright push-right">&#169; Thorworks 2022</li>
      </ul>
    </nav>
    <main>
      <div class="arc-input">
        <label for="arc_input">Enter your Arc multiplier</label>
        <input type="text" name="arc_mx" id="arc_mx_input" required />
      </div>
      <!-- quick calc -->
      <fieldset id="quick_calc_fs">
        <legend>Quick 1.9+ Calculator</legend>
        <div class="qc-container">
          <div class="display">
            <div class="display-txt"></div>
          </div>
          <div class="radio-button-row">
            <div class="mx-btn">
              <input type="radio" name="mx" value="mx19" id="mx19" checked />
              <label for="mx19">1.9</label>
            </div>
            <div class="mx-btn">
              <input type="radio" name="mx" value="mx192" id="mx192" />
              <label for="mx192">1.92</label>
            </div>
            <div class="mx-btn">
              <input type="radio" name="mx" value="mx194" id="mx194" />
              <label for="mx194">1.94</label>
            </div>
          </div>
          <div class="mine-row">
            Mine:
            <span id="mine">My Arc</span>
          </div>
          <div>
            <label for="fp_input">Enter FP</label>
            <input type="text" name="FP" class="fp-input" id="fp_input" />
          </div>
          <div class="bottom-button-row">
            <button class="btn" id="qc_calc_btn">Calc</button>
            <button class="btn" id="qc_clear_btn">Clear</button>
          </div>
        </div>
      </fieldset>

      <!-- quick snipe -->
      <fieldset id="quick_snipe_fs">
        <legend>Quick Sniper Calculator</legend>
        <div class="qs-container">
          <div class="input-row">
            <label for="goal_input">Target goal</label>
            <input type="text" name="goal" class="push-right" id="goal_input" required />
          </div>
          <div class="input-row">
            <label for="current_input">Target current</label>
            <input type="text" name="current" class="push-right" id="current_input" required />
          </div>
          <div class="input-row">
            <label for="pos_reward_input">Position reward</label>
            <input type="text" name="reward" class="push-right" id="pos_reward_input" required />
          </div>
          <div class="input-row">
            <label for="first_place_input">First Place</label>
            <input
              type="text"
              name="firstPlace"
              class="push-right"
              id="first_place_input"
              required
            />
          </div>
          <div class="display-row">1.9: <span id="mx19display"></span></div>
          <div class="display-row">My reward: <span id="my_reward"></span></div>
          <div class="display-row">Left: <span id="left"></span></div>
          <div class="display-row">Left/2: <span id="half_left"></span></div>
          <div class="display-row">To lock: <span id="to_lock"></span></div>
          <div class="display-row">Profit: <span id="profit"></span></div>
          <div class="display-row hide result-txt" id="result_txt">Snipe it!</div>

          <div class="bottom-button-row">
            <button class="btn" id="qs_calc_btn">Calc</button>
            <button class="btn" id="qs_clear_btn">Clear</button>
          </div>
        </div>
      </fieldset>
    </main>
  </body>
</html>
